<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
</head>
<body>
    <header class=" w-full bg-gray-800">
      <nav>
        <div class="flex justify-between h-16 px-10 shadow items-center">
        <div class="flex items-center space-x-9 ">
          <h1 class="bg-gray-900 text-white px-3 py-2 rounded-md text-xl font-medium cursor-pointer ">WPC</h1>
          {% if user.is_authenticated %}
            <div class="  ">


          </div>
            </div>
            {% else %}


        </div>
          {% endif %}
      <div class="w-1/8 flex items-end">
      {% if user.is_authenticated %}
    <div class="flex space-x-4 items-center">


          <a href="/logout" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log Out</a>
    </div>

      {% else %}
        <div class="flex space-x-4 items-center">
          <a href="/Login" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log In</a>
          <a href="/Signup" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
        </div>
      {% endif %}
      </div>
            </nav>
    </header>

    <main class="h-screen  text-center ">
    <div class="m-10 py-8 "><h1 class=" text-xl lg:text-4xl text-gray-800 font-medium ">List of members  </h1></div>


        <div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-center">
          <thead class="border-b bg-gray-50">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                #ID
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                Username
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                Email
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">

              </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">

              </th>
            </tr>
          </thead class="border-b">

            <tbody>
 {% for obj in objs %}
            <tr class="bg-white border-b">

              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        {{forloop.counter}}
              </td>
              <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                    {{obj.username}}
              </td>
              <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                    {{obj.email}}
              </td>
              <td class="text-sm text-gray-900 font-light whitespace-nowrap">

                 <a href="/EditMember/{{obj.id}}" class="  bg-gray-800 text-sm font-medium text-white rounded px-3 py-2  shadow-xl hover:text-white hover:bg-black"> Edit </a>


              </td>

                <td class="text-sm text-gray-900 font-light  whitespace-nowrap">
               <a href="/DeleteMember/{{obj.id}}" class="  bg-gray-800 text-sm font-medium text-white rounded px-3 py-2  shadow-xl hover:text-white hover:bg-black"> Delete </a>
              </td>

            </tr class="bg-white border-b">
 {% endfor %}



</body>
</html>
